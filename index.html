<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2025 Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a4d, #0a2342);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .names-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }

        .names-list {
            list-style-type: none;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            transform-origin: center;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 1;
            transform-origin: center;
        }

        .greeting-message {
            text-align: center;
        }

        .greeting-message h1 {
            font-size: 3.5rem;
            animation: pulse 2s infinite;
        }

        .greeting-message h2 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div id="fireworks-container"></div>
    <div id="app" class="container">
        <div id="initial-form">
            <h1>Welcome to 2025! ðŸŽ‰</h1>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Enter your name" required>
                <button type="submit">Reveal My Greeting! ðŸŽ†</button>
                <button type="button" id="view-names-btn">View Greeters</button>
            </form>
        </div>

        <div id="greeting-section" style="display: none;">
            <div class="greeting-message">
                <h1>Happy New Year 2025</h1>
                <h2 id="personalized-name">Name</h2>
                <p>May this year bring you joy, success, and amazing adventures! ðŸŒŸ</p>
                <button id="reset-btn">Greet Again ðŸŽŠ</button>
            </div>
        </div>

        <div id="names-section" style="display: none;" class="names-container">
            <h2>Greeters of 2025 ðŸŽ‰</h2>
            <ul id="names-list" class="names-list"></ul>
            <button id="close-names-btn">Close</button>
        </div>
    </div>

    <script>
        // Name storage and management
        class NameManager {
            constructor() {
                this.storageKey = 'new-year-2025-greeters';
            }

            // Save a new name
            saveName(name) {
                // Prevent duplicate names and ensure name is not empty
                const names = this.getNames();
                const trimmedName = name.trim();

                if (trimmedName && !names.includes(trimmedName)) {
                    names.push(trimmedName);
                    localStorage.setItem(this.storageKey, JSON.stringify(names));
                }
            }

            // Retrieve all names
            getNames() {
                const names = localStorage.getItem(this.storageKey);
                return names ? JSON.parse(names) : [];
            }

            // Clear all names (optional)
            clearNames() {
                localStorage.removeItem(this.storageKey);
            }
        }

        // Fireworks Class (simplified from previous version)
        class Firework {
            constructor(x, y, container) {
                this.x = x;
                this.y = y;
                this.container = container;
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1',
                    '#FFDD57', '#FF8C42', '#C7F464'
                ];
            }

            createComplexFirework() {
                const particleCount = 50;
                const mainColor = this.colors[Math.floor(Math.random() * this.colors.length)];

                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 5;
                    const particle = this.createParticle(this.x, this.y, angle, speed, mainColor);
                    this.container.appendChild(particle);
                }
            }

            createParticle(x, y, angle, speed, color) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const animation = particle.animate([
                    {
                        transform: `translate(0px, 0px) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * speed * 50}px, ${Math.sin(angle) * speed * 50}px) scale(2)`,
                        opacity: 0
                    }
                ], {
                    duration: 1500,
                    easing: 'ease-out'
                });

                animation.onfinish = () => {
                    this.container.removeChild(particle);
                };

                return particle;
            }
        }

        // DOM Elements
        const nameForm = document.getElementById('name-form');
        const initialForm = document.getElementById('initial-form');
        const greetingSection = document.getElementById('greeting-section');
        const namesSection = document.getElementById('names-section')
        const nameInput = document.getElementById('name-input');
        const personalizedName = document.getElementById('personalized-name');
        const resetBtn = document.getElementById('reset-btn');
        const viewNamesBtn = document.getElementById('view-names-btn');
        const closeNamesBtn = document.getElementById('close-names-btn');
        const namesList = document.getElementById('names-list');
        const fireworksContainer = document.getElementById('fireworks-container');

        // Initialize Name Manager
        const nameManager = new NameManager();

        // Form submission
        nameForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = nameInput.value.trim();

            if (name) {
                // Save the name
                nameManager.saveName(name);

                // Update UI
                personalizedName.textContent = `${name}! ðŸŽ‰`;
                initialForm.style.display = 'none';
                greetingSection.style.display = 'block';

                // Generate fireworks
                generateFireworks();
            }
        });

        // View Names Button
        viewNamesBtn.addEventListener('click', function () {
            // Populate names list
            const names = nameManager.getNames();
            namesList.innerHTML = names.map(name => `<li>ðŸŽŠ ${name}</li>`).join('');

            // Show names section
            initialForm.style.display = 'none';
            namesSection.style.display = 'block';
        });

        // Close Names Button
        closeNamesBtn.addEventListener('click', function () {
            namesSection.style.display = 'none';
            initialForm.style.display = 'block';
        });

        // Reset button
        resetBtn.addEventListener('click', function () {
            greetingSection.style.display = 'none';
            initialForm.style.display = 'block';
            nameInput.value = '';
        });

        // Fireworks Generation
        function generateFireworks() {
            const fireworkCount = 10;
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const firework = new Firework(x, y, fireworksContainer);
                    firework.createComplexFirework();
                }, i * 300);
            }
        }

        // Optional: Continuous background fireworks
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const firework = new Firework(x, y, fireworksContainer);
            firework.createComplexFirework();
        }, 5000);
    </script>
</body>

</html>
